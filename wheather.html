<body>

<div>

    <script>
        function fetchWeather()
        {
            let placeName =search.value;
            let appId =`6fa99e1f96f024f79970c5a3532b2ac6`
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${placeName}&units=metric&appid=S{appId}`).
            then(res=>res.json()).
            then(data=>console.log(data));
        }
        function populateValues(data)
        {
            let cityName=data.name;
let temp=data.main.temp;
let windSpeed=data.wind.speed;
let weatherType=data.weather[0].description;
let latitude=data.coord.lat;
let longitude=data.coord.lon;
let icon=data.weather[0].icon
console.log(data.weather[0].icon);
let htmlData=`
<div class="card" style="width: 18rem;">
  <div class="bg-primary"><img src="https://openweathermap.org/img/wn/${icon}.png"></img></div>

   current Weather:${cityName}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${temp}</li>

result.innerHTML=htmlData;
